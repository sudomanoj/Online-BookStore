{% extends "manageapp/base.html" %}
{% block main-content %}
<div class="row">
    <div class="col-10 mx-auto">
        {% if cart %}
        {% for item in cart %}
        <div class="row">
            <div class="col-6 mx-auto d-flex ">
                <img src="{{item.book.book_image.url}}" class='img img-fluid my-4' alt="" width=60px height=90px>
            <div class='mx-5'>
                <h5 class=''>Name:{{item.book.title}}</h5>
            <h6 class="">Price:{{item.book.discounted_price}}</h6>
            <h6 class="">Quantity:{{item.quantity}}</h6>
            </div>
            
            </div>
            <div class="col-2 mx-auto d-flex justify-content-center align-items-center">

                <form action="{% url "remove_from_cart" %}" method='post'>
                    {% csrf_token %}
                <input type="hidden" name='book_id' value={{item.book.id}} id='book_id'>
                <div class='d-flex justify-content-center align-items-center mb-5'>
                <button class="btn btn-danger d-flex">Remove</button>
                </div>
                </form>

            </div>
            
        </div>
        
        <hr>
        {% endfor %}
        <div class="d-flex justify-content-end">
            <button class="btn btn-success">Checkout</button>
        </div>
        {% endif %}
    </div>
</div>
{% endblock main-content %}
