{% extends 'manageapp/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
<input type="text" class='form-control' value='{{query}}'>
   </div>  
  </div>
  <div class="col-sm-8 offset-sm-1">
    <div class="row">
        {% if book %}
{% for b in book %}
        <div class="col-sm-4 text-center mb-4">
            <a href="{% url 'bookdetail' b.id%}" class="btn">
                <div class="item">
                    <img src="{{b.book_image.url}}" alt="" height='240' width='200' class=''>
                    <div class="fw-bold">{{b.title}}</div>
                    <div class="fw-bold">Rs. {{b.discounted_price}}</div>
                    <small class="fw-light text-decoration-line-through">{{b.selling_price}}</small>
                </div>
            </a>
        </div>
{% endfor %}
{% endif %}
    </div>
  </div>
 </div>
</div>
{% endblock main-content %}
